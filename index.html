<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>

    <!-- icon-script-web (https://ionic.io/ionicons) -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <header>
        <a href="#" class="logo"><span style="color:rgb(228, 137, 228)">ALL</span>MOVIE</a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
        </ul>
        <div class="search">
            <input type="text" oninput="debounce(main, 1000)" id="movie1" placeholder="Enter movie name">
            <ion-icon id="s_icon" name="search-outline"></ion-icon>
            <span id="apnd">
                <div class="dropdown" id="movies"></div>
            </span>
        </div>
        <div id="login-div" style="display: flex; cursor: pointer; margin-left: -60px;">
            <p id="show-login">Login</p>
            <p style="margin-left:20px ;" id="show-signup">Sign-Up</p>
        </div>
    </header>

    <div id="container">
        <h1><u>Get movies - details</u></h1>
        <input type="text" id="movie" placeholder="Enter movie Name" />
        <div id="btn"><button onclick="getMovie_data()">Search</button></div>
        <div id="movie_data"></div>
        <footer style="text-align: center; margin:1%; padding:1%">
            <p>Made with &#9829; by <a style="text-decoration:none; color: rgb(29, 20, 1);"
                    href="http://www.github.com/ipankaj07">Pankaj</a></p>
        </footer>
    </div>

    <!-- ---------/ login - START /----------- -->

    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">

            <h2>Login</h2>
            <div id="conf-login"></div>
            <div id="login">
                <form onsubmit=" Login(event)" id="login-form">
                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="user" placeholder="username" />
                    </div>

                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Enter your password" />
                    </div>

                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                    </div>


                    <div class="form-element">
                        <input type="submit" />
                    </div>
                </form>
            </div>

            <div class="form-element">
                <a href="#">Forgot Password?</a>
            </div>

        </div>
    </div>

    <script src="login.js"></script>


    <!-- ---------/ login - END /----------- -->


    <!-- ------------- sign-up START ---------- -->

    <div class="popup popup1" style=" padding: 5px 30px;margin-top: 30px; overflow:hidden;">
        <div class="close-btn">&times;</div>
        <div class="form">

            <h2>Signup</h2>
            <div id="conf-signup"></div>

            <div id="signup">
                <form onsubmit=" Signup(event)" id="signup-form">
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input type="text" id='name' placeholder="name" />
                    </div>

                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" />
                    </div>

                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                    </div>

                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="username" />
                    </div>

                    <div class="form-element">
                        <label for="mobile">Mobile number</label>
                        <input type="number" id="mobile" placeholder="mobile" />
                    </div>

                    <div class="form-element">
                        <label for="description">Discription</label>
                        <input type="text" id='description' placeholder="description" />
                    </div>

                    <div class="form-element">
                        <input type="submit" />
                    </div>
                </form>
            </div>

            <div class="form-element">
                <a href="#"><span style="color:#222; font-weight:500;"> If you already registered ! </span>
                    Login </a>
            </div>

        </div>
    </div>

    <script src="signup.js"></script>

    <!-- ------------- sign-up END ---------- -->

</body>

<script src="script.js" type="text/javascript"></script>
<script src="search.js" type="text/javascript"></script>

</html>
